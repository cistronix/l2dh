# l2dhd.conf â€” default config for Layer-2 DH responder
# Values shown are defaults; comment out or override as needed.

# Interface to bind (must be set, no default)
ifname = 

# Source MAC address (default = interface MAC)
#src_mac = 00:11:22:33:44:55

# EtherType (default 0x88b5)
ethertype = 88b5

# Promiscuous mode off by default (0=no, 1=yes)
promisc = 0

# Disable BPF filter? (default 0=no)
no_bpf = 0

# Resend interval for FINISH(R), ms (default 1000)
retry_ms = 1000

# Timeout in seconds (negative = infinite, default -1)
timeout = -1

# Raw output only? (0=no, 1=yes; default no)
raw = 0

# Insert ':' every N hex chars (default 0 = none)
separate = 0

# My Ed25519 private key (32-byte hex, REQUIRED)
my_ed25519_priv = 

# Peer Ed25519 public key (32-byte hex, REQUIRED)
peer_ed25519_pub = 

# Maximum FINISH(R) resends before giving up (default 10, -1 = unlimited)
max_resends = 10

# Replay window for seen HELLO tuples, seconds (default 30, 0 = disabled)
replay_window_sec = 30

# Loop forever, serving multiple sessions (default 0=no, 1=yes)
loop = 0

# Command to exec after success (--exec) (default empty)
#exec = /usr/local/bin/use_key.sh

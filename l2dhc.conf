# l2dhc.conf â€” default config for Layer-2 DH initiator
# Values shown are defaults; comment out or override as needed.

# Interface to bind (must be set, no default)
ifname = 

# Destination MAC address of responder (REQUIRED)
dest_mac = 

# Source MAC address (default = interface MAC)
#src_mac = 00:11:22:33:44:55

# EtherType (default 0x88b5)
ethertype = 88b5

# Promiscuous mode off by default (0=no, 1=yes)
promisc = 0

# Resend interval for HELLO/FINISH, ms (default 1000)
retry_ms = 1000

# Overall handshake timeout in seconds (default 20)
timeout = 20

# Raw output only? (0=no, 1=yes; default no)
raw = 0

# Insert ':' every N hex chars (default 0 = none)
separate = 0

# Identifier to send (<=32 ASCII, optional)
#identifier = node42

# Derived key length in bytes (default 32, min 16, max 4096)
keylen = 32

# Request time from responder? (default 0=no, 1=yes)
time = 0

# My Ed25519 private key (32-byte hex, REQUIRED)
my_ed25519_priv = 

# Peer Ed25519 public key (32-byte hex, REQUIRED)
peer_ed25519_pub = 
